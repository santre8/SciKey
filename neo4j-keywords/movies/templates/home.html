<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>SciKey – Scientific Knowledge Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Neo4j background + base styles -->
  <link rel="stylesheet" href="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/css/main.css">

  <style>

    /* Tagline under the main logo */
    .tagline {
      margin-top: 0px;
      margin-bottom: 10px;
      font-size: 28px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #c9b27b; /* soft gold */
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #0b1a33;
      text-align: center;
      padding: 10px 20px;
    }

    /* Centered main container */
    .hero {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px 20px;
      background: rgba(255,255,255,0.85);
      border-radius: 14px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
      backdrop-filter: blur(3px);
    }

    /* Main logo */
    .logo-main {
      width: 380px;
      margin-bottom: 5px;
    }

    .hero h1 {
      font-size: 42px;
      font-weight: 800;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    /* Stats counter */
    .stats {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .stats span {
      font-weight: 700;
      color: #007bff;
    }

    /* Search bar container */
    .search-box {
      max-width: 650px;
      margin: 0 auto 35px;
      background: white;
      border-radius: 50px;
      display: flex;
      padding: 10px 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    /* Search input */
    .search-box input[type="text"] {
      flex: 1;
      border: none;
      font-size: 18px;
      padding: 6px;
      outline: none;
      border-radius: 50px;
    }

    /* Search button */
    .search-box button {
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      padding: 10px 22px;
      border-radius: 40px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .search-box button:hover {
      background: #005fcc;
    }

    /* Keyword chips section title */
    .section-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    /* Keyword chip container */
    .chips {
      max-width: 900px;
      margin: 0 auto 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    /* Keyword chip */
    .chip {
      background: #1c73c6;
      border-radius: 4px;
      padding: 8px 14px;
      font-size: 15px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      white-space: nowrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    .chip:hover {
      background: #15589a;
    }

    /* Technology logos section */
    .stack-title {
      font-weight: 700;
      font-size: 22px;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .stack-logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 30px;
    }

    .stack-logos img {
      height: 60px;
      transition: transform 0.2s ease;
    }

    .stack-logos img:hover {
      transform: scale(1.12);
    }

  </style>
</head>


<body>

  <div class="hero">

    <!-- MAIN LOGO -->
    <img src="{% static 'scikey-logo.png' %}" alt="SciKey Logo" class="logo-main">

    <div class="tagline">SEARCH FOR KNOWLEDGE</div>
    
    <div class="stats">
      <span>{{ doc_count }}</span> documents · 
      <span>{{ mapped_kw_count }}</span> mapped keywords
    </div>

    <!-- Search bar -->
    <form class="search-box" action="{% url 'explore' %}" method="get">
      <input type="text" name="q" placeholder="Search for a document, author, or keyword..." autocomplete="off">
      <button type="submit">Search</button>
    </form>

    <div class="section-title">Explore by keyword</div>

    <div class="chips">
      {% for kw in keywords %}
        <a class="chip" href="{% url 'explore' %}?q={{ kw|urlencode }}">{{ kw }}</a>
      {% empty %}
        <p>No keywords available.</p>
      {% endfor %}
    </div>

    <!-- Technology stack -->
    <div class="stack-title">Technologies behind SciKey</div>

    <div class="stack-logos">
      <img src="/static/logo-hal.png" alt="HAL">
      <img src="/static/logo-wikidata.png" alt="Wikidata">
      <img src="/static/logo-mysql.png" alt="MySQL">
      <img src="/static/logo-neo4j.png" alt="Neo4j">
      <img src="/static/logo-django.png" alt="Django">
      <img src="/static/logo-docker.png" alt="Docker">
    </div>

  </div>

</body>
</html>
